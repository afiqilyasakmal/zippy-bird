<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zippy Bird - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            font-family: 'Press Start 2P', monospace, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4.5rem;
            margin-bottom: 0.5em;
            letter-spacing: 0.1em;
        }
        h2 {
            font-size: 4.5rem;
            margin-bottom: 2em;
            letter-spacing: 0.1em;
        }
        .start-btn {
            background: #ffcc00;
            color: #222;
            border: none;
            padding: 1em 2em;
            font-size: 1.2rem;
            font-family: inherit;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .start-btn:hover {
            background: #ffd633;
        }
        .credit {
            margin-top: 3em;
            font-size: 1rem;
            color: #aaa;
        }
    </style>
    <link rel="preload" href="assets/PressStart2P-Regular.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
    <div class="container">
        <h1>ZIPPY</h1>
        <h2>BIRD</h2>
        <button class="start-btn" onclick="window.location.href='index.html'">Start Game</button>
        <div class="credit">by Afiq Ilyasa Akmal</div>
    </div>
</body>
</html>
